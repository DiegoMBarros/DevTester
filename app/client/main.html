<head>
  <title>DevTester App</title>
</head>

<body>
  {{>navbar}}

  {{>novoContato}}

</body>

<template name="navbar">
  <div class="container">
    <nav class="navbar bg-dark navbar-dark">
      <a class="navbar-brand" href="#">DevTester</a>
    </nav>
  </div>
</template>

<template name="novoContato">
  <div class="container novo-contato">

    <h4>Novo Contato</h4>
    <form name="formNovoContato">
      <div class="form-group">
        <input name="nome" id="nome" class="formulario" type="text" placeholder="Nome completo">
      </div>
      <div class="form-group">
        <input name="email" id="email" class="formulario" type="text" placeholder="Email">
      </div>
      <div class="form-group">
        <input name="celular" id="celular" class="formulario" type="text" placeholder="Celular">
      </div>
      <div class="form-group">
        <select name="tipo" id="tipo" class="formulario">
          <option value="" disabled selected>Selecione</option>
          <option value="Whats">Whats</option>
          <option value="Telegram">Telegram</option>
          <option value="SMS">SMS</option>
        </select>
        <small class="form-text text-muted">VocÃª deve selecionar pelo menos um tipo de contato.</small>
      </div>

      <input id="salvarContato" type="submit" class="btn btn-sucess" value="Cadastrar">
    </form>
  </div>
